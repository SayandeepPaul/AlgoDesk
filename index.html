<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoDesk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="page-action-cont">
        <div class="page-action">Home</div>
        <div class="page-action">Edit</div>
        <div class="page-action">View</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Format</div>
    </div>
    <div class="cellprops-action-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="poppins">Poppins</option>
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="arial">Arial</option>
            <option value="fantasy">Fantasy</option>
        </select>
        <select class="font-size-prop">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-symbols-outlined bold">
            format_bold
        </span>
        <span class="material-symbols-outlined italic">
            format_italic
        </span>
        <span class="material-symbols-outlined underline">
            format_underlined
        </span>
        <span class="material-symbols-outlined alignment">
            format_align_left
        </span>
        <span class="material-symbols-outlined alignment">
            format_align_center
        </span>
        <span class="material-symbols-outlined alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-symbols-outlined ">
                format_color_text
            </span>
            <input type="color" name="" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-symbols-outlined">
                format_color_fill
            </span>
            <input type="color" name="" class="BGcolor-prop">
        </div>
    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <span class="material-symbols-outlined">
            function
        </span>
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-box">
            <span class="material-symbols-outlined">
                signal_cellular_4_bar
            </span>
        </div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-action-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined sheet-add-icon">
                library_add
            </span>
        </div>
        <div class="sheet-folder-cont">
            <div class="sheet-folder">Sheet 1</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="cell-properties.js"></script>
</body>

</html>
